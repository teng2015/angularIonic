<!--
Create tabs with an icon and label, using the tabs-positive style.
Each tab's child <ion-nav-view> directive will have its own
navigation history that also transitions its views in and out.
-->

<ion-tabs class="tabs-icon-top tabs-color-active-positive tabs-positie{{hideTabs}}{{showTabs}}" >
  <!-- Dashboard Tab -->
  <ion-tab title="首页" icon-off="ion-ios-home" icon-on="ion-ios-home" href="#/tab/dash">
    <ion-nav-view name="tab-dash"></ion-nav-view>
  </ion-tab>

  <!-- Chats Tab -->
  <ion-tab title="论文" icon-off="ion-ios-paper" icon-on="ion-ios-paper" href="#/tab/chats">
    <ion-nav-view name="tab-chats" ></ion-nav-view>
  </ion-tab>


<!-- jiaxinlong Tab -->
  <ion-tab title="会议" icon-off="ion-ios-briefcase" icon-on="ion-ios-briefcase" href="#/tab/jiaxinlong">
    <ion-nav-view name="tab-jiaxinlong"></ion-nav-view>
  </ion-tab>

  <!-- Account Tab -->
  <ion-tab title="期刊" icon-off="ion-ios-browsers" icon-on="ion-ios-browsers" href="#/tab/account">
    <ion-nav-view name="tab-account"></ion-nav-view>
  </ion-tab>
  <!-- Account Tab -->
  <ion-tab title="我的" icon-off="ion-person" icon-on="ion-person" href="#/tab/account">
    <ion-nav-view name="tab-account"></ion-nav-view>
  </ion-tab>
</ion-tabs>
